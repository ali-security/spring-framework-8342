name: "My CI"
on: [workflow_dispatch]

jobs:
  ci:
    name: "CI"
    runs-on: ubuntu-latest
    container: springci/spring-framework-ci:5.3.x
    steps:
      - uses: actions/checkout@v2
      - name: "Build"
        run: |
          ./gradlew build
      - name: "Upload artifacts"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: "build-results"
          path: "**/*.jar"
      - name: "Upload results as artifacts"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: "build-results"
          path: "**/index.html"