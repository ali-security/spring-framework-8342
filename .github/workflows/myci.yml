name: "My CI"
on: [workflow_dispatch]

jobs:
  ci:
    name: "CI"
    runs-on: ubuntu-latest
    container: springci/spring-framework-ci:5.3.x
    steps:
      - uses: actions/checkout@v2
      - name: "Build"
        run: |
          ./gradlew build
          RESULT=$?
          echo Run results
          find . -name index.html -type f -print0 | xargs -0 -I{} sh -c 'echo {}; cat {}; echo'
          exit $RESULT