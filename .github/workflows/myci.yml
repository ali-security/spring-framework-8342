name: "My CI"
on: [workflow_dispatch]

jobs:
  ci:
    name: "CI"
    runs-on: ubuntu-latest
    container: springci/spring-framework-ci:5.3.x
    steps:
      - uses: actions/checkout@v2
      - name: "Build"
        run: ./gradlew build | tee build.log
      - name: "Show results"
        run: find . -name index.html | xargs cat
